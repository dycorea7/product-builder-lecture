    :root {

      --ink: #161616;
      --ink-soft: #3f3b3b;
      --muted: #7a6f6a;
      --accent: #ff6b7a;
      --accent-strong: #ff3f5f;
      --mint: #35d0ba;
      --sky: #b7d9ff;
      --paper: #f9f4ef;
      --card: #ffffff;
      --shadow: rgba(20, 16, 14, 0.18);
      --outline: rgba(22, 22, 22, 0.08);
      --gradient: radial-gradient(circle at top left, #ffe8e2 0%, #f9f4ef 45%, #e8f6ff 100%);
      --stroke: linear-gradient(120deg, rgba(255, 107, 122, 0.9), rgba(53, 208, 186, 0.9));
      --tag-bg: rgba(255, 107, 122, 0.12);
      --input-bg: #ffffff;
      --orb-one: radial-gradient(circle at 30% 30%, #ffd4df, transparent 70%);
      --orb-two: radial-gradient(circle at 60% 40%, #c7f2ea, transparent 65%);
    }

    [data-theme="dark"] {
      color-scheme: dark;
      --ink: #f5f5f5;
      --ink-soft: #d0d0d0;
      --muted: #9a9a9a;
      --accent: #ff8a97;
      --accent-strong: #ff6b7a;
      --mint: #4eebd3;
      --sky: #7ab8f5;
      --paper: #1a1a1a;
      --card: #252525;
      --shadow: rgba(0, 0, 0, 0.4);
      --outline: rgba(255, 255, 255, 0.1);
      --gradient: radial-gradient(circle at top left, #2a1f1f 0%, #1a1a1a 45%, #1a2230 100%);
      --stroke: linear-gradient(120deg, rgba(255, 107, 122, 0.9), rgba(53, 208, 186, 0.9));
      --tag-bg: rgba(255, 107, 122, 0.2);
      --input-bg: #1a1a1a;
      --orb-one: radial-gradient(circle at 30% 30%, rgba(255, 100, 120, 0.15), transparent 70%);
      --orb-two: radial-gradient(circle at 60% 40%, rgba(53, 208, 186, 0.15), transparent 65%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Space Grotesk', 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
      background: var(--gradient);
      color: var(--ink);
      min-height: 100vh;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 24px 80px;
      position: relative;
    }

    .orb {
      position: absolute;
      border-radius: 999px;
      filter: blur(0.5px);
      opacity: 0.8;
      z-index: 0;
      pointer-events: none;
    }

    .orb.one {
      width: 200px; height: 200px;
      background: var(--orb-one);
      top: 30px; right: 80px;
    }

    .orb.two {
      width: 240px; height: 240px;
      background: var(--orb-two);
      bottom: 40px; left: -40px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px; right: 20px;
      z-index: 100;
      background: var(--card);
      border: 1px solid var(--outline);
      border-radius: 999px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 4px 12px var(--shadow);
      transition: all 0.2s ease;
    }

    .theme-toggle:hover { transform: scale(1.05); }

    .lang-switch {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .lang-switch button {
      border: 1px solid var(--outline);
      background: var(--card);
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      color: var(--ink-soft);
      transition: all 0.2s ease;
    }

    .lang-switch button.active {
      border-color: rgba(255, 107, 122, 0.6);
      color: var(--accent-strong);
      box-shadow: 0 8px 20px rgba(255, 107, 122, 0.2);
    }

    header {
      text-align: center;
      position: relative;
      z-index: 1;
      margin-bottom: 40px;
    }

    .header-top {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }

    .title {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(2.2rem, 4vw, 3.4rem);
      line-height: 1.1;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 1.05rem;
      color: var(--muted);
      margin-bottom: 28px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-area {
      max-width: 640px;
      margin: 0 auto 20px;
      position: relative;
    }

    .search-area input {
      width: 100%;
      padding: 16px 20px 16px 48px;
      border-radius: 999px;
      border: 1px solid var(--outline);
      background: var(--card);
      font-size: 1rem;
      font-family: inherit;
      color: var(--ink);
      box-shadow: 0 12px 40px var(--shadow);
      outline: none;
      transition: border-color 0.2s ease;
    }

    .search-area input:focus {
      border-color: var(--accent);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 1.1rem;
      pointer-events: none;
    }

    .stats-row {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-bottom: 32px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-item strong {
      display: block;
      font-size: 1.4rem;
      color: var(--accent-strong);
    }

    .stat-item span {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .filter-section {
      background: var(--card);
      border-radius: 20px;
      padding: 20px 24px;
      box-shadow: 0 12px 40px var(--shadow);
      border: 1px solid var(--outline);
      margin-bottom: 32px;
      position: relative;
      z-index: 1;
    }

    .filter-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-row label {
      font-weight: 600;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    .filter-chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      flex: 1;
    }

    .chip {
      padding: 7px 16px;
      border-radius: 999px;
      border: 1px solid var(--outline);
      background: var(--paper);
      font-size: 0.82rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--ink-soft);
    }

    .chip:hover {
      border-color: var(--accent);
      color: var(--accent-strong);
    }

    .chip.active {
      background: var(--tag-bg);
      border-color: rgba(255, 107, 122, 0.5);
      color: var(--accent-strong);
    }

    .filter-divider {
      width: 100%;
      height: 1px;
      background: var(--outline);
      margin: 14px 0;
    }

    .brand-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    .brand-card {
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 12px 40px var(--shadow);
      border: 1px solid var(--outline);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      animation: fadeUp 0.5s ease both;
    }

    .brand-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px var(--shadow);
    }

    .brand-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 14px;
    }

    .brand-logo {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      flex-shrink: 0;
    }

    .brand-info h3 {
      font-size: 1.1rem;
      margin-bottom: 2px;
    }

    .brand-info span {
      font-size: 0.82rem;
      color: var(--muted);
    }

    .brand-desc {
      font-size: 0.9rem;
      color: var(--ink-soft);
      line-height: 1.55;
      margin-bottom: 14px;
    }

    .brand-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    .brand-tag {
      background: var(--tag-bg);
      color: var(--accent-strong);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.72rem;
      font-weight: 600;
    }

    .brand-meta {
      display: flex;
      gap: 16px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .brand-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .brand-detail-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .brand-detail-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .brand-detail {
      background: var(--card);
      border-radius: 24px;
      max-width: 600px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      padding: 32px;
      box-shadow: 0 24px 60px var(--shadow);
      position: relative;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .brand-detail-overlay.open .brand-detail {

    }

    .detail-close {
      position: absolute;
      top: 16px; right: 16px;
      border: 1px solid var(--outline);
      background: var(--paper);
      border-radius: 999px;

      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink-soft);

    .detail-logo {
      width: 72px; height: 72px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      margin-bottom: 16px;
    }

    .detail-name {
      font-family: 'DM Serif Display', serif;
      font-size: 1.6rem;
      margin-bottom: 4px;
    }

    .detail-category {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .detail-desc {
      font-size: 0.95rem;
      color: var(--ink-soft);
      line-height: 1.65;
      margin-bottom: 20px;
    }

    .detail-section {
      margin-bottom: 18px;
    }

    .detail-section h4 {
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: var(--accent-strong);
    }

    .detail-section p, .detail-section ul {
      font-size: 0.9rem;
      color: var(--ink-soft);
      line-height: 1.6;
    }

    .detail-section ul {
      padding-left: 18px;
    }

    .detail-section ul li {
      margin-bottom: 4px;
    }

    .detail-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .detail-link {
      display: inline-block;
      padding: 10px 22px;
      border-radius: 999px;
      background: var(--stroke);
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.9rem;
      transition: transform 0.2s ease;
    }

    .detail-link:hover {
      transform: translateY(-2px);
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
      position: relative;
      z-index: 1;
    }

    .no-results .icon {
      font-size: 2.4rem;
      margin-bottom: 12px;
    }

    .no-results p {
      font-size: 1rem;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 700px) {
      .brand-grid { grid-template-columns: 1fr; }
      .stats-row { gap: 20px; }
      .filter-row { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>

    let currentLang = 'ko';
    let activeCategory = 'all';
    let activeSkin = 'all';
    let activePrice = 'all';

    function buildChips(containerId, options, activeValue, onClick) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      Object.entries(options).forEach(([key, label]) => {
        const chip = document.createElement('button');
        chip.className = 'chip' + (key === activeValue ? ' active' : '');
        chip.textContent = label;
        chip.type = 'button';
        chip.addEventListener('click', () => onClick(key));
        container.appendChild(chip);
      });
    }

    function getFilteredBrands() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      return brands.filter(b => {
        if (activeCategory !== 'all' && b.category !== activeCategory) return false;
        if (activeSkin !== 'all' && !b.skin.includes(activeSkin)) return false;
        if (activePrice !== 'all' && b.price !== activePrice) return false;
        if (query) {
          const lang = currentLang;
          const searchFields = [
            b.name.toLowerCase(),
            b.nameKo.toLowerCase(),
            b[lang === 'ko' ? 'descKo' : 'descEn'].toLowerCase(),
            ...(lang === 'ko' ? b.tagsKo : b.tagsEn).map(t => t.toLowerCase()),
            ...(lang === 'ko' ? b.bestKo : b.bestEn).map(p => p.toLowerCase())
          ];
          return searchFields.some(f => f.includes(query));
        }
        return true;
      });
    }

    function renderBrands() {
      const grid = document.getElementById('brandGrid');
      const noResults = document.getElementById('noResults');
      const filtered = getFilteredBrands();

      document.getElementById('statShowing').textContent = filtered.length;

      if (filtered.length === 0) {
        grid.innerHTML = '';
        noResults.style.display = 'block';
        return;
      }

      noResults.style.display = 'none';
      grid.innerHTML = '';

      const lang = currentLang;
      const pack = i18n[lang];
      const priceLabels = pack.priceRanges;
      const catLabels = pack.categories;

      filtered.forEach((b, i) => {
        const card = document.createElement('div');
        card.className = 'brand-card';
        card.style.animationDelay = `${i * 0.04}s`;

        const tags = (lang === 'ko' ? b.tagsKo : b.tagsEn).slice(0, 4);
        const desc = lang === 'ko' ? b.descKo : b.descEn;
        const displayName = lang === 'ko' ? `${b.nameKo} (${b.name})` : b.name;
        const catLabel = catLabels[b.category] || b.category;
        const priceLabel = priceLabels[b.price] || b.price;

        card.innerHTML = `
          <div class="brand-header">
            <div class="brand-logo" style="background:${b.color}">${b.logo}</div>
            <div class="brand-info">
              <h3>${displayName}</h3>
              <span>${catLabel} · ${priceLabel}</span>
            </div>
          </div>
          <p class="brand-desc">${desc.length > 80 ? desc.slice(0, 80) + '...' : desc}</p>
          <div class="brand-tags">
            ${tags.map(t => `<span class="brand-tag">${t}</span>`).join('')}
          </div>
          <div class="brand-meta">
            <span>${pack.founded} ${b.founded}</span>
            <span>${pack.parent}: ${b.parent}</span>
          </div>
        `;

        card.addEventListener('click', () => openDetail(b));
        grid.appendChild(card);
      });
    }

    function openDetail(b) {
      const overlay = document.getElementById('detailOverlay');
      const body = document.getElementById('detailBody');
      const lang = currentLang;
      const pack = i18n[lang];

      const displayName = lang === 'ko' ? `${b.nameKo} (${b.name})` : b.name;
      const desc = lang === 'ko' ? b.descKo : b.descEn;
      const tags = lang === 'ko' ? b.tagsKo : b.tagsEn;
      const best = lang === 'ko' ? b.bestKo : b.bestEn;
      const catLabel = pack.categories[b.category] || b.category;
      const priceLabel = pack.priceRanges[b.price] || b.price;

      body.innerHTML = `
        <div class="detail-logo" style="background:${b.color}">${b.logo}</div>
        <div class="detail-name">${displayName}</div>
        <div class="detail-category">${catLabel} · ${priceLabel} · ${pack.founded} ${b.founded}</div>
        <p class="detail-desc">${desc}</p>
        <div class="detail-tags">
          ${tags.map(t => `<span class="brand-tag">${t}</span>`).join('')}
        </div>
        <div class="detail-section">
          <h4>${pack.bestProducts}</h4>
          <ul>
            ${best.map(p => `<li>${p}</li>`).join('')}
          </ul>
        </div>
        <div class="detail-section">
          <h4>${pack.parent}</h4>
          <p>${b.parent}</p>
        </div>
      `;

      overlay.classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function closeDetail() {
      document.getElementById('detailOverlay').classList.remove('open');
      document.body.style.overflow = '';
    }

    document.getElementById('detailClose').addEventListener('click', closeDetail);
    document.getElementById('detailOverlay').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeDetail();
    });

    function updateUI() {
      const pack = i18n[currentLang];

      document.title = pack.pageTitle;
      document.documentElement.lang = currentLang;
      document.getElementById('pageTitle').textContent = pack.titleText;
      document.getElementById('pageSubtitle').textContent = pack.subtitle;
      document.getElementById('searchInput').placeholder = pack.searchPlaceholder;
      document.getElementById('statLabelBrands').textContent = pack.statLabelBrands;
      document.getElementById('statLabelCategories').textContent = pack.statLabelCategories;
      document.getElementById('statLabelShowing').textContent = pack.statLabelShowing;
      document.getElementById('filterLabelCategory').textContent = pack.filterCategory;
      document.getElementById('filterLabelSkin').textContent = pack.filterSkin;
      document.getElementById('filterLabelPrice').textContent = pack.filterPrice;
      document.getElementById('noResultsText').textContent = pack.noResults;

      document.querySelectorAll('#langSwitch button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === currentLang);
      });

      buildChips('categoryChips', pack.categories, activeCategory, (key) => {
        activeCategory = key;
        updateUI();
      });

      buildChips('skinChips', pack.skinTypes, activeSkin, (key) => {
        activeSkin = key;
        updateUI();
      });

      buildChips('priceChips', pack.priceRanges, activePrice, (key) => {
        activePrice = key;
        updateUI();
      });

      renderBrands();
    }

    document.getElementById('langSwitch').addEventListener('click', (e) => {
      const lang = e.target.dataset.lang;
      if (lang) {
        currentLang = lang;
        updateUI();
      }
    });

    document.getElementById('searchInput').addEventListener('input', () => {
      renderBrands();
    });

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      themeToggle.textContent = theme === 'dark' ? '\u2600\uFE0F' : '\uD83C\uDF19';
      localStorage.setItem('theme', theme);
    }

    function initTheme() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        setTheme(saved);
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        setTheme('dark');
      }
    }

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    initTheme();
    updateUI();
  </script>
